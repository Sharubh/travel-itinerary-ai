<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Travel Itinerary Generator</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://source.unsplash.com/1600x900/?travel') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    input {
      background-color: #fff;
      color: #000;
    }

    button {
      background-color: #ff7f50;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff6347;
    }

    #response {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      max-width: 500px;
      width: 100%;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>AI Travel Itinerary Generator</h1>
  <form id="itinerary-form">
    <label for="destination">Destination:</label>
    <input type="text" id="destination" required placeholder="Enter your destination" />

    <label for="days">Number of Days:</label>
    <input type="number" id="days" required placeholder="Enter the number of days" />

    <label for="interests">Interests:</label>
    <input type="text" id="interests" required placeholder="e.g., nature, history, food" />

    <button type="submit">Generate Itinerary</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById('itinerary-form');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const destination = document.getElementById('destination').value;
      const days = document.getElementById('days').value;
      const interests = document.getElementById('interests').value;

      responseDiv.textContent = 'Generating itinerary...';

      try {
        const response = await fetch('https://be85edd8-13cd-4a4c-beb8-bab1f078df89-00-2ok21rb24mv8d.riker.replit.dev/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ destination, days, interests })
        });

        const data = await response.json();

        if (data.reply) {
          responseDiv.textContent = `Itinerary for ${destination}:\n\n${data.reply}`;
        } else {
          responseDiv.textContent = 'Sorry, something went wrong. Please try again.';
        }
      } catch (error) {
        console.error('Error generating itinerary:', error);
        responseDiv.textContent = 'There was an error with the server. Please try again later.';
      }
    });
  </script>
</body>
</html>
