<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Travel Itinerary Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1508264165352-258db2ebd59b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
    }

    button {
      background-color: #ff6b6b;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff4757;
    }

    #response {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      max-width: 500px;
      width: 100%;
      white-space: pre-wrap;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      form, #response {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>AI Travel Itinerary Generator</h1>
    <form id="itinerary-form">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" required placeholder="Enter your destination" />

      <label for="days">Number of Days:</label>
      <input type="number" id="days" required placeholder="Enter the number of days" />

      <label for="interests">Interests:</label>
      <input type="text" id="interests" required placeholder="e.g., nature, history, food" />

      <button type="submit">Generate Itinerary</button>
    </form>

    <div id="response"></div>
  </div>

  <script>
    const form = document.getElementById('itinerary-form');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const destination = document.getElementById('destination').value;
      const days = document.getElementById('days').value;
      const interests = document.getElementById('interests').value;

      responseDiv.textContent = 'Generating itinerary...';

      try {
        const response = await fetch('https://be85edd8-13cd-4a4c-beb8-bab1f078df89-00-2ok21rb24mv8d.riker.replit.dev/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            destination: destination,
            days: days,
            interests: interests
          })
        });

        const data = await response.json();

        if (data.reply) {
          responseDiv.textContent = `Itinerary for ${destination}:\n\n${data.reply}`;
        } else {
          responseDiv.textContent = 'Sorry, something went wrong. Please try again.';
        }

      } catch (error) {
        console.error('Error generating itinerary:', error);
        responseDiv.textContent = 'There was an error with the server. Please try again later.';
      }
    });
  </script>
</body>
</html>
