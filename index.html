<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Travel Itinerary Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f4f8; }
    h1 { color: #1f3b57; }
    textarea, input, button {
      width: 100%; margin: 10px 0; padding: 10px; font-size: 16px;
    }
    #result { white-space: pre-wrap; background: #fff; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>

<h1>üåç AI Travel Itinerary Generator</h1>

<label>Destination:</label>
<input id="destination" placeholder="e.g. Paris, Tokyo, Bali" />

<label>Trip Length (days):</label>
<input id="days" type="number" placeholder="e.g. 3" />

<label>Travel Interests:</label>
<textarea id="interests" placeholder="e.g. food, history, nightlife"></textarea>

<button onclick="generateItinerary()">Generate Itinerary</button>

<h2>Your AI Itinerary:</h2>
<div id="result">üß≥ Waiting for input...</div>

<script>
  async function generateItinerary() {
    const destination = document.getElementById('destination').value;
    const days = document.getElementById('days').value;
    const interests = document.getElementById('interests').value;

    const prompt = `Create a ${days}-day travel itinerary for a trip to ${destination}. Focus on interests like ${interests}. Include things to do each day and local food ideas.`;

    const apiKey = prompt("Enter your OpenAI API Key:");
const response = await fetch("https://api.openai.com/v1/chat/completions", {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
    "Authorization": `Bearer ${apiKey}`
  },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: prompt }],
        temperature: 0.7
      })
    });

    const data = await response.json();
    const reply = data.choices[0].message.content;
    document.getElementById('result').textContent = reply;
  }
</script>

</body>
</html>
