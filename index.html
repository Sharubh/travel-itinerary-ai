<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Travel Itinerary Generator</title>
  <style>
    /* Reset default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Overlay for better readability */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #response {
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-wrap;
      color: #333;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Travel Itinerary Generator</h1>
    <form id="itinerary-form">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" required placeholder="Enter your destination" />

      <label for="days">Number of Days:</label>
      <input type="number" id="days" required placeholder="Enter the number of days" />

      <label for="interests">Interests:</label>
      <input type="text" id="interests" required placeholder="e.g., nature, history, food" />

      <button type="submit">Generate Itinerary</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    const form = document.getElementById('itinerary-form');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const destination = document.getElementById('destination').value;
      const days = document.getElementById('days').value;
      const interests = document.getElementById('interests').value;

      responseDiv.textContent = 'Generating itinerary...';

      try {
        const response = await fetch('https://be85edd8-13cd-4a4c-beb8-bab1f078df89-00-2ok21rb24mv8d.riker.replit.dev/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            destination: destination,
            days: days,
            interests: interests
          })
        });

        const data = await response.json();

        if (data.reply) {
          responseDiv.textContent = `Itinerary for ${destination}:\n\n${data.reply}`;
        } else {
          responseDiv.textContent = 'Sorry, something went wrong. Please try again.';
        }

      } catch (error) {
        console.error('Error generating itinerary:', error);
        responseDiv.textContent = 'There was an error with the server. Please try again later.';
      }
    });
  </script>
</body>
</html>
