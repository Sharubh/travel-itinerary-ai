<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Travel Itinerary Generator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f4f8;
    }
    textarea, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      white-space: pre-wrap;
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>üåç AI Travel Itinerary Generator</h1>

<label>Destination:</label>
<input id="destination" placeholder="e.g. Paris" />

<label>Trip Length (days):</label>
<input id="days" type="number" placeholder="e.g. 5" />

<label>Travel Interests:</label>
<textarea id="interests" placeholder="e.g. food, history, beaches"></textarea>

<button onclick="generateFakeItinerary()">Generate Itinerary</button>

<div id="result">üß≥ Waiting for input...</div>

<script>
async function generateItinerary() {
  const destination = document.getElementById('destination').value;
  const days = document.getElementById('days').value;
  const interests = document.getElementById('interests').value;

  const prompt = {
    destination: destination,
    days: days,
    interests: interests
  };

  try {
    // This fetch call sends the data to your Replit backend
    const response = await fetch('fetch('https://be85edd8-13cd-4a4c-beb8-bab1f078df89-00-2ok21rb24mv8d.riker.replit.dev/generate', { ... })
', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(prompt), // Sends the user data to the backend
    });

    // This gets the response from the backend and shows it
    const data = await response.json();
    const reply = data.reply;
    document.getElementById('result').textContent = reply;
  } catch (error) {
    document.getElementById('result').textContent = 'Error fetching data. Please try again later.';
  }
}
</script>

</body>
</html>
