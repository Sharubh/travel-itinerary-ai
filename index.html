<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Itinerary Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>AI Travel Itinerary Generator</h1>

    <form id="itinerary-form">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" required placeholder="Enter your destination" />

        <label for="days">Number of Days:</label>
        <input type="number" id="days" required placeholder="Enter the number of days" />

        <label for="interests">Interests:</label>
        <input type="text" id="interests" required placeholder="Enter your interests (e.g., nature, history, food)" />

        <button type="submit">Generate Itinerary</button>
    </form>

    <div id="response"></div>

    <script>
        const form = document.getElementById('itinerary-form');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const destination = document.getElementById('destination').value;
            const days = document.getElementById('days').value;
            const interests = document.getElementById('interests').value;

            // Show loading message
            responseDiv.textContent = 'Generating itinerary...';

            try {
                // Send the form data to the Replit backend API
                const response = await fetch('https://be85edd8-13cd-4a4c-beb8-bab1f078df89-00-2ok21rb24mv8d.riker.replit.dev/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        destination: destination,
                        days: days,
                        interests: interests
                    })
                });

                const data = await response.json();

                if (data.reply) {
                    responseDiv.textContent = `Itinerary for ${destination}:\n\n${data.reply}`;
                } else {
                    responseDiv.textContent = 'Sorry, something went wrong. Please try again.';
                }

            } catch (error) {
                console.error('Error generating itinerary:', error);
                responseDiv.textContent = 'There was an error with the server. Please try again later.';
            }
        });
    </script>
</body>
</html>
